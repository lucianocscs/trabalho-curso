<!-- Declaração de tipo de documento: Informa ao navegador que o documento a seguir é um documento HTML5. Essa declaração é fundamental para que o navegador interprete corretamente o código e renderize a página da forma esperada. -->
<!DOCTYPE html> 
<!-- Elemento raiz: Define o início e o fim do documento HTML. O atributo lang="pt-br" especifica que o idioma principal do conteúdo da página é o português do Brasil, auxiliando em tarefas como tradução automática, correção ortográfica e acessibilidade. -->
<html lang="pt-br">

<!-- Seção de cabeçalho: Contém metadados sobre a página, como o conjunto de caracteres, informações para dispositivos móveis, título da página e links para arquivos CSS. -->
<head>
    <!-- Especifica que os caracteres utilizados na página estão codificados em UTF-8, um padrão amplamente utilizado que suporta a maioria dos idiomas. -->
         <meta charset="UTF-8"> 

         <!-- Configura a área visível da página em dispositivos móveis, garantindo que a página se adapte ao tamanho da tela. -->
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- Define o título que será exibido na aba do navegador. -->
         <title>Desvendando as Energias Renováveis: Um Projeto Interativo</title> 

         <!-- Conecta a página HTML a um arquivo CSS externo chamado "style.css", que contém as regras de estilo para formatar a aparência da página. -->

         <link rel="stylesheet" href="style.css"> 
</head>
<!-- Seção do corpo: Contém o conteúdo visível da página, como texto, imagens, vídeos e outros elementos. -->
<body>

</body>
